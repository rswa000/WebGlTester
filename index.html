<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | WebGameTest</title>
    <style>
    /* a style sheet needs to be present for cursor hiding and custom cursors to work. */
    </style>
        <script type="text/javascript">
        function resize_canvas(){
            canvas = document.getElementById("canvas");
            canvas.width  = window.innerWidth;
            canvas.height = window.innerHeight;
        }
    </script>
  </head>
  <body style="margin:0px;" onresize="resize_canvas()">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="1100px" width="1920px"></canvas>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    dataUrl: "Release/WebGl.data",
    codeUrl: "Release/WebGl.js",
    memUrl: "Release/WebGl.mem",
    
  };
</script>
<script src="Release/UnityLoader.js"></script>

  </body>
</html>
